<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./header.css">

    <script src="./imageData.js" defer></script>
    <script src="./modalPic.js" defer></script>
    <title>online Galerry</title>
</head>

<body>
    <header class="header">
        <div class="namelevel">
            <img src="./img//gallery_logo.jpg" alt="logo">
            <div class="headtext">Gallery of Vincent van Gogh</div>
        
        </div>
        <div class="navi">
            <div class="navi-container">
                <div class="naviicon">
                    <img src="./img/icon_phone.png" alt="phone">
                    <img src="./img/icon_email.png" alt="phone">
                    <img src="./img/icon_search.png" alt="phone">
                </div>
            </div>
            <div class="navi-container">
                <div class="navilinks">
                    <div class="links">
                        <a href="#" class="current-page">home</a>
                        <a href="./gallery/gallery.html">gallery</a>
                        <a href="./biography/biography.html">biography</a>
                        <a href="./exhibitions/exhibitions.html">exhibitions</a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="background">
            <img src="./img//backgoundheader.png" alt="foto">
        </div>

    </header>

    <div class="pagination">
        <button id="prevPageBtn"><<<<<<</button>
        <span id="pageCounter"></span>
        <button id="nextPageBtn">>>>>>></button>
    </div>
    <div class="container" id="imageContainer"></div>
    
        
    <!-- modal window -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="zoom picture">
            <div class="description">
                <p> FULL description: ABOUT <span id="modal-description"></span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>contant Information</p>
    </footer>
    
    
        

</body>

</html>
