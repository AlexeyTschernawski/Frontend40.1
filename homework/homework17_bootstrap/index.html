<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивная страница с Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      max-width: 200px;
      max-height: 400px;
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img src="./img/VanGogh--Bedroom--1888.jpg" alt="Изображение 1">
          <div class="card-body">
            <h4 class="card-title">Заголовок 1</h4>
            <p class="card-text">Описание 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="./img/the-starry-night.jpgLarge.jpg" alt="Изображение 2">
          <div class="card-body">
            <h4 class="card-title">Заголовок 2</h4>
            <p class="card-text">Описание 2</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="./img/portrait-of-doctor-gachet-1890.jpgLarge.jpg" alt="Изображение 3">
          <div class="card-body">
            <h4 class="card-title">Заголовок 3</h4>
            <p class="card-text">Описание 3</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="./img/irises.jpg" alt="Изображение 4">
          <div class="card-body">
            <h4 class="card-title">Заголовок 4</h4>
            <p class="card-text">Описание 4</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
