<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка и отображение изображений</title>
    <style>
        img {
            max-width: 3000px;
            max-height: 3000px;
            margin-bottom: 1000px;
        }
    </style>
</head>
<body>
    <h2>Фотографии</h2>

    <!-- Форма для загрузки нового изображения -->
    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*">
        <button type="button" onclick="uploadImage()">Загрузить изображение</button>
    </form>

    <!-- Список загруженных изображений -->
    <div id="imageList"></div>

    <script>
        // Функция для загрузки изображения
        function uploadImage() {
            var input = document.getElementById('imageInput');
            var files = input.files;

            if (files.length === 0) {
                return;
            }

            var formData = new FormData();
            formData.append('image', files[0]);

            // Отправка изображения на сервер (здесь нужно указать адрес обработчика на сервере)
            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // После успешной загрузки добавляем изображение в список и отображаем его
                var imageList = document.getElementById('imageList');
                var img = document.createElement('img');
                img.src = data.url; // Получаем URL загруженного изображения
                imageList.appendChild(img);
            })
            .catch(error => console.error('Ошибка при загрузке изображения:', error));
        }
    </script>
</body>
</html>
